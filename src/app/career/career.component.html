<div>
    <h2 class="text-info">Careers</h2>
<form action="#" class="p-5 bg-white">
    <div class="row form-group">
      
        <div class="col-md-12">
          <label class="text-black" for="number">Position Applied for</label> 
          <input type="text" id="position" class="form-control">
          
        </div>
      </div> 
      <div class="row form-group">
          <div class="col-md-12">
          <label for="exampleFormControlFile1">Attach Your Resume</label>
          <input type="file" class="form-control-file" id="exampleFormControlFile1">
          </div>
        </div>   

    <div class="row form-group">
      <div class="col-md-6 mb-3 mb-md-0">
        <label class="text-black" for="fname">First Name</label>
        <input type="text" id="fname" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="text-black" for="lname">Last Name</label>
        <input type="text" id="lname" class="form-control">
      </div>
    </div>

    <div class="row form-group">
      
        <div class="col-md-12">
          <label class="text-black" for="number">Phone</label> 
          <input type="tel" id="number" class="form-control">
          <span class="note">Format: +91-123-456-7890</span>
        </div>
      </div>

    <div class="row form-group">
      
      <div class="col-md-12">
        <label class="text-black" for="email">Email</label> 
        <input type="email" id="email" class="form-control">
      </div>
    </div>

    <div class="row form-group">
        <div class="col-md-12">
          <label class="text-black" for="address">Address</label> 
          <input type="text" name="address" id="address" class="form-control">
        </div>
      </div>

    <div class="row form-group">
      
        <div class="col-md-12">
          <label class="text-black" for="number">Current Employer's Name</label> 
          <input type="text" id="employer" class="form-control">
          
        </div>
      </div>

      
      <div class="row form-group">
      
          <div class="col-md-12">
            <label class="text-black" for="number">Work Experience</label> 
            <input type="text" id="experience" class="form-control">
            
          </div>
        </div>
    
    

       
      <div class="row form-group">
      
          <div class="col-md-12">
            <label class="text-black" for="number">Key Skills </label> 
            <input type="text" id="skills" class="form-control">
            
          </div>
        </div>

        <div class="row form-group">
      
            <div class="col-md-12">
              <label class="text-black" for="number">Gross Salary per Month</label> 
              <input type="text" id="salary" class="form-control">
              
            </div>
          </div>

          

      

    <div class="row form-group">
      <div class="col-md-12">
        <input type="submit" value="Submit" class="btn btn-dark py-2 px-4 text-white" style='margin-right:16px'>
        <input type="reset" value="Clear" class="btn btn-dark py-2 px-4 text-white">
      </div>
    </div>


  </form>

</div>
